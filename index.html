<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/resposive.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main class="main-content">
      <section class="result-content">
        <h3 class="title-result">Your Result</h3>
        <div class="result-value"><span class="result-emphasis">76</span> of 100</div>
        <h1>Great</h1>
        <p class="description-result">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary-content">
        <h3 class="title-summary">Summary</h3>
        <div class="analysis-summary">
          <div class="itens-summary reaction">
            <div class="img-and-text"><img src="assets/images/icon-reaction.svg" alt="icon-reaction" /> Reaction</div>
            <div class="values-summary"><span class="number-summary-emphasis"> 80</span> <span class="second-number-summary">/ 100</span></div>
          </div>
          <div class="itens-summary memory">
            <div class="img-and-text"><img src="assets/images/icon-memory.svg" alt="icon-memory" /> Memory</div>
            <div class="values-summary"><span class="number-summary-emphasis">92</span> <span class="second-number-summary">/ 100</span></div>
          </div>
          <div class="itens-summary verbal">
            <div class="img-and-text"><img src="assets/images/icon-verbal.svg" alt="icon-verbal" /> Verbal</div>
            <div class="values-summary"><span class="number-summary-emphasis">61</span> <span class="second-number-summary">/ 100</span></div>
          </div>
          <div class="itens-summary visual">
            <div class="img-and-text"><img src="assets/images/icon-visual.svg" alt="icon-visual" /> Visual</div>
            <div class="values-summary"><span class="number-summary-emphasis">72</span> <span class="second-number-summary">/ 100</span></div>
          </div>
        </div>
        <button class="button-continue">Continue</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/G-uilhermeF" target="_blank">Guilherme Abreu</a>.
    </div>
  </body>
</html>
